<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Portfolio</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- Navigation bar -->
        <nav class="navbar bg-white navbar-expand-lg shadow-sm p-2">
            <div class="container-fluid mx-5">
                <div
                    class="collapse navbar-collapse"
                    style="place-content: flex-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >HOME</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PRODUCT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MY INVENTORY</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <!-- Bio Section -->
            <section>
                <div class="card mx-5 my-4">
                    <div class="card-body">
                        <div class="row">
                            <!-- Bio Profile -->
                            <div class="col-md-4 align-content-center">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img
                                            src="img/profile-img.jpg"
                                            style="width: 150px; height: 150px"
                                            class="rounded-circle"
                                        />
                                    </div>
                                    <div class="col-md-8">
                                        <p
                                            id="displayName"
                                            class="fw-bold fs-5"
                                        >
                                            Fardhila Zahra
                                        </p>
                                        <p id="displayRole">
                                            Front-end Designer
                                        </p>
                                        <div class="">
                                            <button
                                                class="btn btn-primary"
                                                onclick="toggleForm()"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                class="btn btn-outline-dark"
                                            >
                                                Resume
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Bio Data -->
                            <div class="col-md-8 border-start">
                                <div class="row">
                                    <table class="table table-borderless">
                                        <tr>
                                            <td class="firstRow fw-bold">
                                                Availability
                                            </td>
                                            <td id="displayAvailability">
                                                Full Time
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="firstRow fw-bold">
                                                Age
                                            </td>
                                            <td id="displayAge">23</td>
                                        </tr>
                                        <tr>
                                            <td class="firstRow fw-bold">
                                                Location
                                            </td>
                                            <td id="displayLocation">
                                                Tangerang, Indonesia
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="firstRow fw-bold">
                                                Years of Experience
                                            </td>
                                            <td id="displayExperience">1</td>
                                        </tr>
                                        <tr>
                                            <td class="firstRow fw-bold">
                                                Email
                                            </td>
                                            <td id="displayEmail">
                                                fardhilazahra@gmail.com
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Form Section -->
            <section id="formSection" class="hidden">
                <div class="card mx-5 my-4">
                    <div class="card-body">
                        <h5 class="card-title">Form</h5>
                        <form id="submitForm" class="card-text">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Name</label>
                                <input
                                    type="text"
                                    id="inputName"
                                    name="Name"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Role</label>
                                <input
                                    type="text"
                                    id="inputRole"
                                    name="Role"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold"
                                    >Availability</label
                                >
                                <input
                                    type="text"
                                    id="inputAvailability"
                                    name="Availability"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Age</label>
                                <input
                                    type="text"
                                    id="inputAge"
                                    name="Age"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Lokasi</label>
                                <input
                                    type="text"
                                    id="inputLokasi"
                                    name="Location"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold"
                                    >Work Experience</label
                                >
                                <input
                                    type="text"
                                    id="inputExperience"
                                    name="Experience"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input
                                    type="email"
                                    id="inputEmail"
                                    name="Email"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <button
                                    type="submit"
                                    class="btn btn-success w-100"
                                >
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="js/script.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
        "
        ></script>
    </body>
</html>
